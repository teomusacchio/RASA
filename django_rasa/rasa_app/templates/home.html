<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Didattica Futura</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f7f9;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .main-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .main-title {
            text-shadow: 2px 2px 4px rgba(150, 150, 150, 0.1);
        }

        .btn-primary {
            padding: 15px 30px;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <div class="container main-container">
        <h1 class="main-title">Benvenuto su Didattica Futura!</h1>
        <p>Esplora le risorse e gli strumenti educativi del futuro.</p>
        
        <!-- Citazione di Aristotele -->
        <blockquote class="blockquote mt-4">
            <p class="mb-0">"L'uomo tende per natura verso la conoscenza."</p>
            <footer class="blockquote-footer">Aristotele</footer>
        </blockquote>

        <div class="mt-4">
            <a href="/rasa/chat" class="btn btn-primary btn-lg">Accedi alla Chatbot</a>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
